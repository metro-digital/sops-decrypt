name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: |
        npm ci
    - name: Run linting
      run: |
        npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: |
        npm ci
    - name: Execute tests
      run: |
        npm run test
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Build action
      run: |
        npm ci &&
        npm run build &&
        rm -rf ./node_modules &&
        npm ci --production
    - name: Test Action
      run: |
        npm run test:build:ci
    - name: Repository Integrity Check
      run: |
        git diff --quiet dist
